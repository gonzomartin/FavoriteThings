<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/lbj3iun.css">
    <title>My favortite things</title>
    
</head>
<body>
    <main>
        <div class="home">
            <div class="logo">
                <img src="images/logo.svg" alt="Personal Logo">
            </div>
            <div class="pInfo">
                <h1>Hi! My name is Gonzalo Martin, I'm a Visual Communication & Interactive Media Designer from Colombia and I will show you 3 of my all-time favorite things.</h1>
            </div>
            <div class="fIcons" id="buttonContainer"></div>
        </div>
        
    </main>
    <section class="lightbox">
        <section class="popUp">
            <section class="popUpInfo" id="popUpTemplate">
                <img src="" alt="bannerImg"  id="banner">
                <h1 class="ftTitle"></h1>
                <h2 class="favoriteThing"></h2>
                <p class="ftDescription"></p>
                <img src="" alt="fIcon" id="fIcon">  
                <a href="#" id="modalClose" class="close"><img src="images/close.jpg" alt="close button"></a>                            
            </section>
        </section>
    </section>


    <script src="js/main.js" defer type="module"></script>

</body>
</html>
