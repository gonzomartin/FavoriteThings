<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>My favortite things</title>
    
</head>
<body>
    <main>
        <div class="home">
            <div class="logo">
                <img src="images/logo.svg" alt="Personal Logo">
            </div>
            <div class="pInfo">
                <h1>Hi! My name is Gonzalo Martin, I'm a Visual Communication & Interactive Media Designer from Colombia and I will show you 3 of my all-time favorite things.</h1>
            </div>
            <div class="fIcons">
                <button class="draw">
                    <img src="images/pencil_icon_1-100.jpg" alt="Pencil Icon">
                </button>
                <button class="soccer">
                    <img src="images/soccer_icon_1-100.jpg" alt="Soccer Icon">
                </button>
                <button class="beer">
                    <img src="images/beer_icon_1-100.jpg" alt="Beer Icon">
                </button>
            </div>
        </div>
    </main>

    <template id="popUp"> 
        <section>
            <div class="popUpHead">
                <img src="" alt="bannerImg">
                <h1 class="ftTitle"></h1>
            </div>
            <div class="popUpBody">
                <h2 class="favoriteThing"></h2>
                <p class="ftDescription"></p>
                <img src="" alt="fIcon">
            </div>
        </section>
    </template> 

    <script src="js/main.js" defer type="module"></script>

</body>
</html>
